<html>
	<head>
		<title>{{ logo }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href={{ url_for('static', filename="assets/css/main.css") }} />
		<noscript><link rel="stylesheet" href={{ url_for('static', filename="assets/css/noscript.css") }} /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<style>
			#top_line .project_link li {
				display: inline-block;
				margin-left: 1em;
				padding-left: 1em;
				border-left: solid 1px #4a4a4a;
				border-left-color: rgba(74, 74, 74, 0.85);
				line-height: 1em;
			}
			#top_line .project_link li:first-child {
				border-left: 0;
				margin-left: 0;
				padding-left: 1em;
				word-spacing: 1em;
				color: #4a4a4a;
				color: rgba(74, 74, 74, 0.85);
				font-size: 2em;
				font-weight: 600
			}
			#top_line .project_link a{
				color: #4a4a4a;
				color: rgba(74, 74, 74, 0.85);
				text-decoration: none;
				-moz-transition: color 0.25s ease-in-out;
				-webkit-transition: color 0.25s ease-in-out;
				-ms-transition: color 0.25s ease-in-out;
				transition: color 0.25s ease-in-out;
			}
			#top_line .project_link a:hover{
				color: #d64760;
			}
			#top_line .item {
				display: none;
				padding: 0;
				border: 0;
				margin: 0;
				width: 0;
				height: 0;
				float: lift;
				position: relative;
				overflow: hidden;
			}
			body {
				background-image: url("{{ url_for('static', filename="assets/css/images/overlay.png") }}"), -moz-linear-gradient(top, rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 0.65)), url("{{ bg_img }}");
				background-image: url("{{ url_for('static', filename="assets/css/images/overlay.png") }}"), -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 0.65)), url("{{ bg_img }}");
				background-image: url("{{ url_for('static', filename="assets/css/images/overlay.png") }}"), -ms-linear-gradient(top, rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 0.65)), url("{{ bg_img }}");
				background-image: url("{{ url_for('static', filename="assets/css/images/overlay.png") }}"), linear-gradient(top, rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 0.65)), url("{{ bg_img }}");
				background-position: top left, bottom left, auto;
				background-size: auto, 100% 100%, cover;
				background-repeat: repeat, no-repeat, auto;
				padding: 0;
				font-size: 12pt;
				line-height: 1.75em;
				height: 100%;
			}
			/* Mobile */
			@media screen and (max-width: 736px) {
				#top_line .project_link ul {
				}
				#top_line .project_link li:first-child {
					border-left: 0;
					margin-left: 0;
					padding-left: 1em;
					word-spacing: 1em;
					color: #fff;
					color: rgba(255, 255, 255, 0.85);
					font-size: 1.3em;
					font-weight: 600
				}
				#top_line .project_link a{
					color: #fff;
					color: rgba(255, 255, 255, 0.85);
					text-decoration: none;
					-moz-transition: color 0.25s ease-in-out;
					-webkit-transition: color 0.25s ease-in-out;
					-ms-transition: color 0.25s ease-in-out;
					transition: color 0.25s ease-in-out;
				}
				#top_line .project_link a:hover{
					color: #d64760;
				}
				body {
					/* 背景图固定，避免移动版相册元素过多背景不够用 */
					background-repeat: no-repeat;
					background-attachment: fixed;
				}
			}
		</style>
</head>
	<body>

		<div id="wrapper">

			<!-- to Home -->
			<div id="top_line" class="project_link">
				<br />
				<ul class="project_link">
				<li><a href="/">Back</a></li>
				</ul>
				<br />
			</div>

			<div id="main">
				<div id="reel">

					<!-- Header Item -->

						<div id="top_line" class="item" data-width="2"></div>

					<!-- Thumb Items -->
					{% for item in photos %}
						<article class="item thumb" data-width="{{ item.width }}"><h2>Description</h2><a href="{{ item.href }}" class="image"><img src="{{ item.simg }}" alt=""></a></article>
						<!-- article class="item thumb" data-width="476"><h2>Kingdom of the Wind</h2><a href="images/fulls/05.jpg" class="image"><img src="images/thumbs/05.jpg" alt=""></a></article -->
					{% endfor %}
				</div>
			</div>

			<div id="footer">
				<div class="left">
					<p></p>
					<ul class="contact">
						<li></li>
					</ul>
						<ul class="copyright">
						<li style="font-size: 1.3em;font-weight: 600;">Projects :</li>
						{% for item in projects %}
						<li><a href="{{ item.href }}">{{ item.project_name }}</a></li>
						{% endfor %}
						</ul>
				</div>
				<div class="right">
					<ul class="contact">
						{% for item in contacts %}
						<li><a href="{{ item.href }}" class="{{ item.class_name }}"><span class="label">{{ item.label }}</span></a></li>
						{% endfor %}
					</ul>
					<ul class="copyright">
						<li>&copy; {{ logo }}</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</div>

		</div>

		<!-- Scripts -->
			<script src="https://cdn.staticfile.org/jquery/1.11.3/jquery.min.js"></script>
			<script src="https://cdn.staticfile.org/jquery.poptrox/2.5.1/jquery.poptrox.min.js"></script>
			<script src="https://cdn.staticfile.org/skel/3.0.1/skel.min.js"></script>
			<script src="https://cdn.staticfile.org/skel/3.0.1/skel-viewport.min.js"></script>
			<!--script src="assets/js/util.js"></script-->
			<script src={{ url_for('static', filename="assets/js/util.js") }}></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<!-- script src="assets/js/main.js"></script -->
			<script src={{ url_for('static', filename="assets/js/main.js") }}></script>

	</body>
</html>
